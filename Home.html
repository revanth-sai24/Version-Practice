<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS -->
    
    
    <style>
      .spacing {
        display: flex;
        gap: 10px;
        justify-content: center;
      }
      .boxHeight {
        min-height: 100px;
        font-size: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }
      .bgHeader {
        background-color: #3b1276;
        color: white;
      }
      .borerItem {
        border: 1px solid #d8c5f3;
      }
    </style>
  </head>
  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
      data-aos="fade-up"
    >
      Launch static backdrop modal
    </button>
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg" >
        <div class="modal-content">
          <div class="modal-header bgHeader">
            <h5 class="modal-title" id="staticBackdropLabel">Open a Request</h5>
          </div>
          <div class="modal-body">
            <div class="container">
              <div
                class="row row-cols-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-3 row-cols-xl-3 spacing"
                onclick="navigate('')"
                data-aos="fade-up"
              >
                <div
                  class="col p-2 boxHeight rounded borerItem"
                  onclick="navigate('')"
                >
                  Are you looking for Standard Application access, Software/
                  Hardware?
                </div>
                <div
                  class="col p-2 boxHeight rounded borerItem"
                  onclick="navigate('')"
                >
                  Are you looking Advanced access or workflow? open a request
                  with IT-Operations team.
                </div>
                <div
                  class="col p-2 boxHeight rounded borerItem"
                  onclick="navigate('')"
                >
                  If you are unable to find what you are looking for open a
                  Generic service request.
                </div>
                <div
                  class="col p-2 boxHeight rounded borerItem"
                  onclick="navigate('')"
                >
                  Open an IT project request
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-primary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      function navigate(url) {
        window.open(url, "_blank");
      }
    </script>
    
  </body>
</html>
